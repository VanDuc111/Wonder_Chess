<div class="modal fade" id="loadDataModal" tabindex="-1" aria-labelledby="loadDataModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content modal-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="loadDataModalLabel">
                    <i class="bi bi-database-fill-gear me-2"></i>Tải Dữ Liệu Ván Cờ
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <ul class="nav nav-pills custom-modal-tabs" id="loadTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pgn-tab" data-bs-toggle="tab" data-bs-target="#pgn-pane"
                            type="button" role="tab">PGN</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="fen-tab" data-bs-toggle="tab" data-bs-target="#fen-pane"
                            type="button" role="tab">FEN</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="image-tab" data-bs-toggle="tab" data-bs-target="#image-pane"
                            type="button" role="tab">Tải ảnh</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="live-scan-tab" data-bs-toggle="tab"
                            data-bs-target="#live-scan-pane" type="button" role="tab">Quét Trực tiếp</button>
                    </li>
                </ul>

                <div class="tab-content mt-3" id="loadTabsContent">

                    <div class="tab-pane fade show active" id="pgn-pane" role="tabpanel" aria-labelledby="pgn-tab"
                        tabindex="0">
                        <label for="pgn-input" class="form-label">Dán văn bản PGN đầy đủ (có Headers và Nước
                            đi):</label>
                        <textarea class="form-control" id="pgn-input" rows="8"
                            placeholder="[Event '...']... 1. e4 e5 2. Nf3 Nc6 3. Bb5 a6..."></textarea>
                    </div>

                    <div class="tab-pane fade" id="fen-pane" role="tabpanel" aria-labelledby="fen-tab" tabindex="0">
                        <label for="fen-input" class="form-label">Dán chuỗi FEN:</label>
                        <input type="text" class="form-control" id="fen-input"
                            placeholder="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1" />
                    </div>

                    <div class="tab-pane fade" id="image-pane" role="tabpanel" aria-labelledby="image-tab">
                        <div id="drop-zone" class="upload-drop-zone">
                            <div class="drop-zone-content">
                                <i class="bi bi-cloud-arrow-up-fill mb-3" style="font-size: 3.5rem; color: var(--color-primary); opacity: 0.8;"></i>
                                <h5 class="fw-bold text-white mb-2">Bật tính năng "Soi" bàn cờ bằng AI</h5>
                                <p class="text-white-50 mb-3">Kéo & thả ảnh vào đây hoặc nhấn để duyệt</p>
                                <button type="button" class="btn btn-premium-confirm btn-sm px-4" id="browse-btn">
                                    <i class="bi bi-image me-2"></i>Chọn ảnh
                                </button>
                                <input type="file" id="image-upload-input" accept="image/png, image/jpeg" style="display: none;">
                            </div>
                            <div id="file-preview" class="file-preview-container d-none">
                                <div class="preview-wrapper">
                                    <img id="preview-img" src="" alt="Preview">
                                </div>
                                <div class="file-details mt-3 text-center">
                                    <div id="file-name" class="fw-bold text-white text-truncate" style="max-width: 250px;"></div>
                                    <div id="file-size" class="text-white-50 small"></div>
                                </div>
                                <button type="button" class="btn-remove-file" id="remove-file-btn" title="Gỡ bỏ ảnh">
                                    <i class="bi bi-trash3-fill"></i>
                                </button>
                            </div>
                        </div>
                        <div id="image-upload-status" class="form-text text-white-50 mt-3 text-center">
                            Định dạng hỗ trợ: JPG, PNG. Ảnh rõ nét sẽ cho kết quả chính xác nhất.
                        </div>
                    </div>
                    <div class="tab-pane fade" id="live-scan-pane" role="tabpanel">
                        <div class="d-flex justify-content-center align-items-center gap-3 my-3">
                            <button id="capture-btn" class="btn btn-primary">
                                <i class="fas fa-camera"></i> Chụp & Phân tích ngay
                            </button>

                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="auto-scan-toggle">
                                <label class="form-check-label" for="auto-scan-toggle">Auto Scan (5s)</label>
                            </div>
                        </div>
                        <div class="ratio ratio-4x3 mb-3 position-relative overflow-hidden" style="border-radius: 12px; border: 1px solid var(--color-border-subtle); background: rgba(0,0,0,0.2);">
                            <video id="webcam-feed" autoplay playsinline muted></video>

                            <img id="debug-overlay"
                                 style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; display: none; opacity: 0.8;"
                                 src="">
                        </div>

                        <div id="scan-status" class="text-white-50 mt-2">Sẵn sàng...</div>
                        </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-premium-cancel" data-bs-dismiss="modal">Hủy bỏ</button>
                <button type="button" class="btn btn-premium-confirm" id="confirm-load-btn">Tải & Phân tích</button>
            </div>

            <!-- Loading Overlay -->
            <div id="modal-loader-overlay" class="modal-loader-overlay d-none">
                <div class="loader-content text-center">
                    <img src="/static/img/chess-loader.svg" alt="Loading..." class="chess-loader-svg">
                    <p class="mt-3 text-white fw-bold">Alice đang soi bàn cờ...</p>
                    <small class="text-white-50">Vui lòng chờ trong giây lát</small>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
