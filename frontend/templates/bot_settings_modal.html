<div id="bot-settings-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Chọn chế độ chơi với Bot</h2>

        <div class="setting-group">
            <label>Chọn quân cờ:</label>
            <button class="color-select" data-color="w">Trắng</button>
            <button class="color-select" data-color="b">Đen</button>
            <button class="color-select" data-color="r">Ngẫu nhiên</button>
        </div>

        <div class="setting-group">
            <label>Thời gian (phút):</label>
            <button class="time-select" data-time="5">5p</button>
            <button class="time-select" data-time="10">10p</button>
            <button class="time-select" data-time="30">30p</button>
            <button class="time-select" data-time="0">Vô hạn</button>
        </div>

        <button id="start-bot-game-btn">Bắt đầu</button>
    </div>
</div>
