<header class="mb-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.home') }}">
                <img src="{{ url_for('static', filename='img/brand-logo.svg') }}" alt="WonderChess Logo" class="brand-icon me-2" style="width: 40px; height: 40px;">
                <span class="brand-text">
                    <span class="brand-wonder">Wonder</span><span class="brand-chess">Chess</span>
                </span>
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="{{ url_for('static', filename='img/nav-bar.svg') }}" alt="Menu" class="navbar-toggler-custom">
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav justify-content-center flex-grow-1">
                    <li class="nav-item">
                        <a id="nav-analyze" class="nav-link nav-mode-link {{ 'active' if active_page == 'analyze' }}" href="{{ url_for('main.home') }}" data-mode="analyze">Phân tích</a>
                    </li>
                    <li class="nav-item">
                        <a id="nav-play-bot" class="nav-link nav-mode-link {{ 'active' if active_page == 'play' }}" href="{{ url_for('main.home') }}" data-mode="play">Chơi với Bot</a>
                    </li>
                    <li class="nav-item">
                        <a id="nav-opening" class="nav-link nav-mode-link {{ 'active' if active_page == 'openings' }}" href="{{ url_for('main.openings_page') }}">Khai cuộc</a>
                    </li>
                    <li class="nav-item">
                        <a id="nav-learn" class="nav-link nav-mode-link {{ 'active' if active_page == 'learn' }}" href="{{ url_for('main.learn_page') }}">Học tập</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center" id="navbar-user-section">
                    {% if current_user.is_authenticated %}
                        <div class="dropdown">
                            <a class="user-profile-btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="avatar-wrapper">
                                    <img src="{{ current_user.avatar_url or 'https://ui-avatars.com/api/?name=' + (current_user.display_name or current_user.username) + '&background=2ecc71&color=fff' }}" 
                                         alt="User Avatar" class="user-avatar-nav">
                                </div>
                                <div class="user-info-nav d-none d-md-flex">
                                    <span class="user-name-nav">{{ current_user.display_name or current_user.username }}</span>
                                    <span class="user-status-nav">Thành viên</span>
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end auth-dropdown-menu">
                                <li>
                                    <a class="dropdown-item auth-dropdown-item" href="#">
                                        <i class="fas fa-user-circle"></i> Hồ sơ
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item auth-dropdown-item" href="#">
                                        <i class="fas fa-history"></i> Lịch sử ván đấu
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider border-secondary opacity-25"></li>
                                <li>
                                    <a class="dropdown-item auth-dropdown-item text-danger" href="{{ url_for('auth.logout') }}" id="btn-logout">
                                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                                    </a>
                                </li>
                            </ul>
                        </div>
                    {% else %}
                        <button class="btn-login" id="btn-open-login" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Đăng nhập</span>
                        </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
